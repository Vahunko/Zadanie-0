<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced search</title>
    </head>
    <body>
        <form action="https://www.google.com/advanced_search" method="get">
            <label for="as_q">Слова:</label>
            <input type="text" id="as_q" name="as_q" placeholder="Введите поисковый запрос">
            <br>
            <label for="as_epq">Точная фраза:</label>
            <input type="text" id="as_epq" name="as_epq">
            <br>
            <label for="as_oq">Слова, содержащие:</label>
            <input type="text" id="as_oq" name="as_oq">
            <br>
            <label for="as_eq">Без слов:</label>
            <input type="text" id="as_eq" name="as_eq">
            <br>
            <label for="as_sitesearch">Сайт или домен:</label>
            <input type="text" id="as_sitesearch" name="as_sitesearch">
            <br>
            <label for="as_filetype">Тип файла:</label>
            <input type="text" id="as_filetype" name="as_filetype">
            <br>
            <button type="submit">Искать</button>
          </form>
          
    </body>

</html>
